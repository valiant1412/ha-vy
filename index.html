<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16d6435dcb.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Áo dài Hà Vi</title>
</head>

<body>
    <div id="contact">
        <div class="contact-information">Hotline: 0975 051114 Địa chỉ: Số 55, phố Mai Dịch, Cầu Giấy, Hà Nội</div>
    </div>
    <header id="header-site">
        <nav id="site-menu">
            <span id="logo">
                <a href="/"><img src="https://trangphucbieudienhavy.com/wp-content/uploads/2018/09/cropped-AVATA2.jpg"
                        alt="Trang Phục Biểu Diễn Hà Vy"></a>

            </span>
            <div class="menu-item">
                <a href="/" class="item">Trang chủ</a>
                <a href="/" class="item">Giới thiệu</a>
                <a class="item category">Danh mục sản phẩm<i class="fa-sharp fa-solid fa-caret-down down"></i></a>
                <a href="/" class="item">Tin tức & Sự kiện</a>
                <a href="/" class="item">Liên hệ</a>
                <a href="/" class="item">Quy định thuê</a>
            </div>
            <div class="search-box">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>
    </header>
    <!-- drop down category menu -->
    <div id="category" class="hidden">
        <div>Hello World</div>
        Danh mục sản phẩm sẽ nằm ở đây
    </div>
    <!-- search box -->
    <div id="search" class="hidden">
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Tìm kiếm sản phẩm">
            <button class="search">Tìm kiếm</button>
        </form>
    </div>
    <!-- create slideshow -->
    <div id="slideshow">
        <div class="slide-wrapper">
            <div class="slide">
                <img src="https://trangphucbieudienhavy.com/wp-content/uploads/2018/03/2-BIA-FB-1920x860.jpg">
            </div>
            <div class="slide"><img class="slide-image"
                    src="https://images.pexels.com/photos/3578393/pexels-photo-3578393.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            </div>
            <div class="slide"><img class="slide-image"
                    src="https://images.pexels.com/photos/4484184/pexels-photo-4484184.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            </div>
        </div>
    </div>
</body>

</html>
